name: 'Register Building Block Source'
description: 'Registers a building block source with meshStack'
inputs:
  steps:
    description: 'The steps to register'
    required: true
    type: string
  buildingBlockRunUrl:
    description: 'URL to fetch the building block run object from (alternative to buildingBlockRun input via payload)'
    required: false
    type: string
outputs:
  token_file:
    description: 'Path to the file containing the authentication token'
runs:
  using: 'node24'
  main: 'dist/main/index.js'
  post: 'dist/cleanup/index.js'


